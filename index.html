<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Retro</title>
    <link rel="stylesheet" href="assets/stylesheet/fonts.css">
    <link rel="stylesheet" href="assets/stylesheet/base.css">
    <link rel="stylesheet" href="assets/stylesheet/prism.astrofish.css">
    <script src="assets/javascript/prism.js"></script>
  </head>
  <body>
    <div class="retro">
      <section role="topbar" class="topbar"></section>
      <section role="main" class="main">
        <div class="editor">
          <div class="text">
            <textarea spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" style="height: 1px; opacity: 0; position: absolute; top: -5000px; border: none;" class="mirror-code"></textarea>
            <pre><code class="code language-javascript"></code><div class="cursor"></div></pre>
          </div>
        </div>
      </section>
    </div>
    <script src="assets/javascript/keymaster.js"></script>
    <script src="src/keys.js"></script>
  </body>
</html>
